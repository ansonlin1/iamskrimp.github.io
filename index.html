<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine?</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background-color: pink;
        }
        .container { text-align: center; padding: 20px; }
        
        .image-wrapper {
            width: 90vw;
            max-width: 1000px;
            height: 60vh;
            max-height: 600px;
            margin: 0 auto 20px;
            overflow: hidden;
            border-radius: 20px;
        }

        #main-image { 
            width: 100%; 
            height: 100%; 
            object-fit: contain;
            display: block;
        }
        #reset-image { 
            width: 100% !important; 
            height: 100% !important; 
            object-fit: contain !important;
            display: block;
        }

        .button-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }
        .btn {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: all 0.2s ease-in-out;
        }
        #yesBtn { background-color: #4CAF50; color: white; }
        #noBtn { background-color: #f44336; color: white; }
        #resetYesBtn { background-color: #4CAF50; color: white; }
        #resetNoBtn { background-color: #f44336; color: white; }
        #resetBtn {
            position: fixed; bottom: 10px; right: 10px;
            padding: 4px 8px; font-size: 10px;
            background: rgba(0,0,0,0.2); color: white;
            border: none; border-radius: 4px; cursor: pointer;
            display: none;
        }
        #reset-image { 
            width: 100%; 
            height: 100%; 
            object-fit: cover;
            display: block;}
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container" id="main-container">
        <div class="image-wrapper">
            <img id="main-image" src="valentine-card-paula-deen.gif" alt="Asking...">
        </div>

        <h1 id="question">Will you be my Valentine?</h1>

        <div class="button-group" id="btnContainer">
            <button id="yesBtn" class="btn" onclick="handleYes()">Yes</button>
            <button id="noBtn" class="btn" onclick="handleNo()">No</button>
        </div>
    </div>
    <div class="container" id="reset-container" style="display: none;">
        <div class="image-wrapper">
            <img id="reset-image" src="u_want_sum_fuk.jpg" alt="Sooooo...">
        </div>
        
        <div class="button-group" id="resetBtnContainer">
            <button id="resetYesBtn" class="btn" onclick="handleResetYes()">Yes</button>
            <button id="resetNoBtn" class="btn" onclick="handleResetNo()">No</button>
        </div>
    </div>
    <button id="resetBtn" onclick="handleReset()">Side Quest</button>
    <script>
        let yesSize = 18; // Initial font size in pixels
        let paddingSize = 12;

        function handleNo() {
            yesSize += 15; 
            paddingSize += 5;
            
            const yesBtn = document.getElementById('yesBtn');
            yesBtn.style.fontSize = yesSize + "px";
            yesBtn.style.padding = paddingSize + "px " + (paddingSize * 2) + "px";
        }

        function handleYes() {
            document.getElementById('main-image').src = "better-laughing.gif";
            
            document.getElementById('question').innerText = "Yay! ❤️";
            document.getElementById('btnContainer').classList.add('hidden');
            document.getElementById('resetBtn').style.display = "block";
        }

        function handleReset() {
            document.getElementById('reset-container').style.display = "block";
            document.getElementById('main-container').style.display = "none";
            document.getElementById('resetBtn').style.display = "none";
            yesSize = 18;
            paddingSize = 12;
        }

        function handleResetYes() {
            document.getElementById('reset-image').src = "nice_image.jpg";
            document.getElementById('resetBtnContainer').classList.add('hidden');
        }
        function handleResetNo() {
            yesSize += 15; 
            paddingSize += 5;

            const resetYesBtn = document.getElementById('resetYesBtn');
            resetYesBtn.style.fontSize = yesSize + "px";
            resetYesBtn.style.padding = paddingSize + "px " + (paddingSize * 2) + "px";
        }
    </script>
</body>
</html>
